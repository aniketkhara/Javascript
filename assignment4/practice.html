<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="practice.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <a href="https://jqueryvalidation.org/" target="_blank">Student Form </a>
    </div>
    <div class="panel-body">
      <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Successfully submitted!</strong> The form is valid.
      </div>
      <form role="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="phone">Phone no:</label>
          <input type="phone" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label for="phone">Birthdate:</label>
          <input type="dob" class="form-control" id="dob" name="dob">
        </div>
        <div class="form-group">
          <label for="marks">Marks:</label>
          <input type="marks" class="form-control" id="marks" name="marks">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script src="js/form-validation.js"></script>
  <script type="text/javascript" src="practice.js"></script>
</body>
</html>
